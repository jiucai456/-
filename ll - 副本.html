<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扫描二维码连接Wi-Fi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #ad-container {
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #f9f9f9;
        }
        #wifi-instructions {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>扫描二维码连接Wi-Fi</h1>
    <p>请扫描以下二维码以继续。</p >

    <!-- wifi_qr.png -->
    < img src="your-qr-code.png" alt="Wi-Fi二维码" width="200" height="200">

    <!-- 广告容器 -->
    <div id="ad-container">
        <h2>广告播放中...</h2>
        <iframe id="ad-iframe" src="https://instancehospitalitysurmise.com/nkn2hz3w?key=001d2a54cce36e0e2a865f7434309a38" width="100%" height="300" frameborder="0"></iframe>
    </div>

    <!-- Wi-Fi连接提示 -->
    <div id="wifi-instructions">
        <h2>广告播放完成</h2>
        <p>请手动连接Wi-Fi：</p >
        <p><strong>网络名称（SSID）:</strong>韭菜</p >
        <p><strong>密码:</strong>18637276098</p >
    </div>

    <script>
        // 监听广告页面加载完成
        const adIframe = document.getElementById('ad-iframe');
        const wifiInstructions = document.getElementById('wifi-instructions');

        adIframe.onload = function() {
            // 模拟广告播放完成（假设广告播放时间为10秒）
            setTimeout(function() {
                // 隐藏广告容器
                document.getElementById('ad-container').style.display = 'none';
                // 显示Wi-Fi连接提示
                wifiInstructions.style.display = 'block';
            }, 10000); // 10秒后显示Wi-Fi连接提示
        };
    </script>
</body>
</html>
